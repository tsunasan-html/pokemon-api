<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6ea8ff"></stop>
      <stop offset="1" stop-color="#eabe5c"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(0,0,0,0.45)"></feDropShadow>
    </filter>
  </defs>

  <!-- 背景パネル（あなたのテーマ色に合わせる） -->
  <rect x="12" y="12" rx="14" ry="14" width="576" height="376" fill="#0f1320" stroke="#2a3148" stroke-width="1"></rect>

  <!-- ハイライトの薄い光 -->
  <ellipse cx="180" cy="40" rx="140" ry="40" fill="url(#g)" opacity="0.12"></ellipse>

  <!-- カメラ風アイコン -->
  <g transform="translate(190,120)" filter="url(#soft)">
    <rect x="0" y="16" rx="12" ry="12" width="220" height="160" fill="none" stroke="url(#g)" stroke-width="2"></rect>
    <rect x="26" y="0" rx="8" ry="8" width="60" height="28" fill="none" stroke="url(#g)" stroke-width="2"></rect>
    <circle cx="110" cy="96" r="40" fill="none" stroke="url(#g)" stroke-width="3"></circle>
    <circle cx="110" cy="96" r="18" fill="none" stroke="url(#g)" stroke-width="2"></circle>
  </g>

  <!-- 文字（ミューテッド寄り） -->
  <text x="300" y="320" text-anchor="middle" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Noto Sans, Arial" font-size="22" letter-spacing=".2" fill="#a9b1c3">NO IMAGE</text>
</svg>
